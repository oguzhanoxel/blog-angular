<div class="container d-flex justify-content-center ">

    <div class="card bg-light col-4 mt-5">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <form [formGroup]="registerForm">
                <div class="form-group input-group mb-3">
                    <input formControlName="first_name" type="text" class="form-control" placeholder="First Name">
                    <input formControlName="last_name" type="text" class="form-control" placeholder="Last Name">
                </div>
    
                <div class="form-group input-group mb-3">
                    <input formControlName="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group input-group mb-3">
                    <input formControlName="email" type="email" class="form-control" placeholder="Email Address">
                </div>
                
                <div class="form-group input-group mb-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group input-group mb-3">
                    <input formControlName="password2" type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group d-grid gap-2">
                    <button (click)="register()" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </article>
    </div>
</div>
